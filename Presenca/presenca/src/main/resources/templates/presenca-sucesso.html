<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Presença Marcada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #343a40;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
        a {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #28a745;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Presença Marcada com Sucesso!</h1>
        <div th:if="${qrCodeImage}">
            <h2>QR Code:</h2>
            <img th:src="'data:image/png;base64,' + ${qrCodeImage}" alt="QR Code">
        </div>
        <a href="/">Voltar ao Início</a>
    </div>
</body>
</html>
